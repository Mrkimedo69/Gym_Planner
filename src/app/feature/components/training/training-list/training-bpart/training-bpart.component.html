<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div>
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ training?.trainingName }}</h4>
    </div>
    <span class="pull-right">
      <img [src]="training?.trainingImage" class="img-responsive" style="max-height: 50px" />
    </span>
  </div>
</a>
