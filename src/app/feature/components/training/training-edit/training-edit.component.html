<div class="row spacing-top">
  <div class="col-xs-12">
    <form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success button-spacing" [disabled]="!trainingForm.valid">
            Save
          </button>
          <button type="button" class="btn btn-danger button-spacing-2" (click)="onCancel()">Cancel</button>
          <button
            type="button"
            class="btn btn-primary button-spacing-2"
            (click)="patchTrainingValues()"
            *ngIf="editMode"
          >
            Fill with data
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="trainingName">Name</label>
            <input
              type="text"
              id="trainingName"
              formControlName="trainingName"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="trainingImage">Image URL</label>
            <input
              type="text"
              id="trainingImage"
              formControlName="trainingImage"
              class="form-control"
              #trainingImage
            />
          </div>
        </div>
      </div>
      <div *ngIf="trainingImage.value" class="row">
        <div class="col-xs-12 custom-align-items-center spacing">
          <img [src]="trainingImage.value" class="img-responsive" width="400" height="300" />
        </div>
      </div>
    </form>
  </div>
</div>
